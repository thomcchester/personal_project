
<div class="doEx">
<form action="/doExercise" method="post">
  <div>
    <label for="date">{{thing.date}}</label>
    <input type="text" name="date" id="date" value='{{thing.date}}'>
  </div>
    <div>
      <select name="exercise" id="exercise">
        <option ng-repeat="item in thing.asset" value="{{item.name}}">
          {{item.name}}
        </option>
      </select>
    </div>
    <div>
      <label for="user">{{user.user.userName}}</label>
      <input type="text" name="user" id="user" value='{{user.user.userName}}'>
    </div>
    <div>
        <label for="weight">Wieght</label>
        <input type="text" name="weight" id="weight">
    </div>
    <div>
      <select for="reps" type="reps" name="reps" id="reps">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="31">31</option>
          <option value="32">32</option>
          <option value="33">33</option>
          <option value="34">34</option>
          <option value="35">35</option>
          <option value="36">36</option>
          <option value="37">37</option>
          <option value="38">38</option>
          <option value="39">39</option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
          <option value="43">43</option>
          <option value="44">44</option>
          <option value="45">45</option>
          <option value="46">46</option>
          <option value="47">47</option>
          <option value="48">48</option>
          <option value="49">49</option>
          <option value="50">50</option>
      </select>
    </div>
    <div>
        <!-- I will have change this to a time thing TODO -->
        <label for="time">time</label>
        <input type="text" name="time" id="time">
    </div>
    <div>
        <!-- I will have change this to a time thing TODO -->
        <label for="restTime">Rest Time</label>
        <input type="text" name="restTime" id="restTime">
    </div>
    <div>
        <input name="quality" id="quality" type="number" ng-model="priceSl" />
        <rzslider rz-slider-model="priceSl"></rzslider>
    </div>
    <div>
        <input name="pain" id="pain" type="number" ng-model="priceSlider" />
        <rzslider rz-slider-model="priceSlider"></rzslider>
    </div>
    <input type="submit" value="make exercise"/>
</form>
</div>
