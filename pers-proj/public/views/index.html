<!DOCTYPE html>
<html>
    <head>
        <title>index</title>
        <link rel="stylesheet" href="/assets/styles/style.css">
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700|Lato:400,700' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="/vendors/angular.min.js"></script>
        <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
        <script type="text/javascript" src="/assets/scripts/app.js"></script>
    </head>

    <body ng-app="myApp">

        <div class="container loginbox" id="loginInfo">
            <!-- Set form action and method -->
            <form action="/" method="post">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username"/>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password"/>
                </div>
                <div>
                    <input class="submitBtn subbtn" class="logBtn" type="submit" value="Log In"/>
                    <a class="registers" href="/register">Register</a>
                </div>
            </form>
        </div>
    </body>
</html>
